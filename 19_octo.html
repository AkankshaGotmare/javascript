<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
		.abc
		{
			color: "green";
			text-decoration: underline;
			text-align: left;
			
		}
	</style>
</head>
<body style="background-color: pink;">
<div align="center">
	<h1>Registration Form</h1>
		<form method="post" action="">	
				<input type="text" name="name" placeholder="Enter your name:" size="25" id="nm">
				<br><br>
				<input type="text" placeholder="Enter your age:" size="25" id="age" maxlength="3" >
				<br><br>
				<input type="email" placeholder="Enter your email id:" size="25" id="email">
				<br><br>
				<input type="button" value="REGISTER " onclick="userDetails()">
		</form>	

<div id="data" class="abc"></div>
<script type="text/javascript">
	function userDetails()
	{
		var userName = document.getElementById('nm').value;
		var userAge = document.getElementById('age').value;
		var userEmail = document.getElementById('email').value;
		document.getElementById('data').innerHTML = "<h1>Name :"+userName+"<h1>Age :"+userAge+"<h1>Email :" +userEmail+ "</h1>";
	
	}
</script>
</div>
</body>
</html>
